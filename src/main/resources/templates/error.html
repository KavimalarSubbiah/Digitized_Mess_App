<!DOCTYPE html>
<html>
<head>
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      color: #f44336;
    }

    p {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: #555;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Error</h1>
<p>Sorry, something went wrong.</p>
<div class="button-container">
  <a href="/login" class="btn">Home</a>
</div>
</body>
</html>
